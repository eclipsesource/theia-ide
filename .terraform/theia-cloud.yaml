app:
  id: idepreview
  name: Theia IDE Preview

demoApplication:
  install: false

hosts:
  usePaths: false
  configuration:
    baseHost: theia-ide-preview.eclipsesource-munich.com
    service: servicex
    landing: launch
    instance: a

landingPage:
  ephemeralStorage: true

keycloak:
  enable: true
  realm: "TheiaCloud"
  clientId: "theia-cloud"
  authUrl: "https://theia-ide-preview.eclipsesource-munich.com/keycloak"

operator:
  eagerStart: false
  bandwidthLimiter: "WONDERSHAPER"
  sessionsPerUser: "1"
  storageClassName: ""

ingress:
  clusterIssuer: letsencrypt-prod
  instances:
    name: "theia-cloud-demo-ws-ingress"

monitor:
  enable: false
